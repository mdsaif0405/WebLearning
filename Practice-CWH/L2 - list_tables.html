<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ul type="">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ol type="i">
        <li>Items 1</li>
        <li>Items 2</li>
        <li>Items 3</li>
        <li>Items 4</li>
        
    </ol>

    <!-- Tables -->
    <h3>Table</h3>
    <table>
        <thead>
           <tr> 
               <th>Name</th>
               <th>Subjects</th>
               <th>Marks</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>English</td>
                <td>56</td>                
            </tr>
            <tr>
                <td>Shubam</td>
                <td>programming</td>
                <td>96</td>                
            </tr>
        </tbody>
    </table>
</body>
</html>
